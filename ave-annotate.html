<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Media Annotation Tool</title>
<script type="text/javascript" src="lib/jquery-1.4.1.min.js"></script>
<script type="text/javascript" src="lib/annotate.js"></script>
<script type="text/javascript" src="lib/AC_Quicktime.js"></script>
<script type="text/javascript" src="lib/jquery.timers.js"></script>
<script type="text/javascript" src="lib/jquery.scrollTo.js"></script>
<script type="text/javascript" src="lib/media_loader.js"></script>
<script type="text/javascript" src="lib/sync.js"></script>
<script type="text/javascript" src="lib/clip.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/scrubbar.js"></script>

<link href="lib/styles/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
<link href="lib/styles/base.css" media="screen" rel="stylesheet" type="text/css" />
<link href="lib/styles/annotate.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="output">
		<a class="close" onclick="$(this).parent().hide();">Close [x]</a>
		<textarea class="xml"></textarea>
	</div>
	<div id="header">
	<p class="directions">
	These are directions
	</p>
		<p>
		<label for="video_url">URL to Video</label>
		<input type="text" name="video_url" id="video_url" />
		<input type="button" value="Load Video" onclick="load_media($('#video_url').val());" />
		</p>
	</div>
	<div id="main">
		<div class="pane">	
		<div class="media video">
			<div id="video">
				<img src="" class="placeholder" />
				<div class="playbar">
				<div class="playbutton"></div>
				<div class="pausebutton"></div>
				<div class="scrubbar" />
				</div>
			</div>
			<div id="annotation">
			<a href="" onclick="markIn(); $('#new_annotation').show(); return false;">Start an annotation</a>
			<div id="new_annotation">
			<p>
			<input type="button" onclick="markIn()" value="Mark In" accesskey="i"/>
			    <input class="mark_clip_in" /> 
			    </p>
			    <p>
			<input type="button" onclick="markOut()" value="Mark Out" accesskey="o"/>
			    <input class="mark_clip_out" /> 
			    </p>
			    <p>
			    <input type="button" onclick="reset()" value="Reset clip" />
			    </p>
				<form id="annotation_form" >
				<input type="hidden" name="metadata" />
				<label for="body">Enter your annotation here:</label>
				<textarea name="body"></textarea>
				<input accesskey="s" type="submit" value="Save annotation"/>
				<input type="reset" value="Cancel" onclick="$('#new_annotation').hide();"/>
				</form>
			</div>
			</div>
		</div>
			</div>
			</div>
			<div class="pane">
			<h1>Annotations</h1>
		<div class="annotations">
			
		</div>
		</div>
</body>
</html>
